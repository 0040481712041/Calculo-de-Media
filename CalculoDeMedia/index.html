<!DOCTYPE html>
<html>
<head>
  <title>Calculo de Média</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="http://bit.ly/2ChQSRM">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Sequencia do funcionamento do Programa</h2>  
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
      <li data-target="#carousel" data-slide-to="4"></li>
      <li data-target="#carousel" data-slide-to="5"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img\p1.png" alt="Digitar o nome do aluno" style="width:100%;">
      </div>

      <div class="item">
        <img src="img\p2.png" alt="Digitar primeira nota" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="img\p3.png" alt="Digitar segunda nota" style="width:100%;">
      </div>

      <div class="item">
        <img src="img\p4.png" alt="Exibe a nota e diz se passou ou necessita de recuperação" style="width:100%;">
      </div>

      <div class="item">
        <img src="img\p5.png" alt="Digite a nota da Substitutiva" style="width:100%;">
      </div>

      <div class="item">
        <img src="img\p6.png" alt="Exibe a nota Final e se foi Aprovado ou Reprovado" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
